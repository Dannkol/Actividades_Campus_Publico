<body>
    <form id="myFormulario">

        </fieldset><br>
        <button type="submit">guardar</button>

    <div id="result">

    </div>

    <dialog id="favDialog">

          <p>agregar otro dato?</p>

          <button type="submit">No, enviar datos</button>

      </form>
    </dialog>

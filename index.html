<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./app.js" defer></script>
</head>
<body>
    <form id="myFormulario">
        <fieldset>
          <legend>Punto 5 taller php</legend>
      
          <input type="text" id="nombre" name="nombre" required>
          <label for="nombre">ingrese el nombre</label><br>
      
          <input type="text" id="edad" name="edad" pattern="[0-9-.]+" required>
          <label for="edad">ingrese la edad</label><br>

          <input type="text" id="nota" name="nota" pattern="[0-5-.]+" required>
          <label for="nota">nota definitiva</label><br>

          <select name="sexo" id="sexo">
            <option value="masculino">masculino</option>
            <option value="femenino">femenino</option>
          </select>
          <label for="sexo">Sexo de la persona</label>

        </fieldset><br>
        <button type="submit">guardar</button>
      </form>
      
    <div id="result">

    </div>

    <dialog id="favDialog">
      <form method="dialog" id="modal">
        <section>
          <p>agregar otro dato?</p>
        <menu>
          <button id="cancel" type="reset">Si, agregar otro dato</button>
          <button type="submit">No, enviar datos</button>
        </menu>
      </form>
    </dialog>

</body>
</html>

<!DOCTYPE html>
<html lang="sp">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!--Etiquetas de titulo, formato de texto, parrafos, listas, tablas y semantica-->

    <!--
        Etiquetas de semantica
        
        estas etiquetas son usadas para gurdar una estructura en el html5
     -->
    <header>Texto Header</header><!-- representa un grupo de ayudas introductorias o de navegación-->
    <section>texto</section><!--Separa seciones en el documento-->
    <main>Texto</main><!--epresenta el contenido principal del <body> de un documento o aplicación-->
    <aside>Texto</aside><!--representa una sección de una página que consiste en contenido que está indirectamente relacionado con el contenido principal del documento-->
    <footer>Texto</footer><!--representa un pie de página para el contenido de sección más cercano o el elemento raíz de sección-->
    <article>texto</article><!--Article es un elemento semántico de HTML5, similar a <section> y <header>. Se usa más comúnmente para contener información-->


</body>
</html>
